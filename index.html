<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,400;0,900;1,700&display=swap"
    rel="stylesheet" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main-content">
    <div class="centering">
    <div class="overall-result-box">
      <h1>Your Result</h1>
      <div class="circle-marks">
        <span class="total-score">76</span> of 100
      </div>
      <div>
        <h2 class="salutation">Great</h2>
        <p class="overall-placement">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>

    <div class="individual-marks-box">
      <h2 class="summary">Summary</h2>
      <ul class="score-list">
        <li class="individual-scores reac">
          <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
          <span class="score-type">Reaction</span><span class="score">80 / 100</span>
        </li>
        <li class="individual-scores mem">
          <img src="assets/images/icon-memory.svg" alt="memory icon" /><span class="score-type">Memory</span><span
            class="score">92 / 100</span>
        </li class="individual-scores">
        <li class="individual-scores ver">
          <img src="assets/images/icon-verbal.svg" alt="verbal icon" /><span class="score-type">Verbal</span><span
            class="score">61 / 100</span>
        </li>
        <li class="individual-scores vis">
          <img src="assets/images/icon-visual.svg" alt="visual icon" /><span class="score-type">Visual</span><span
            class="score">72 / 100</span>
        </li>
      </ul>
      <span class="button">Continue</span>
    </div>
  </div>
  </main>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your
      Name Here</a>.
  </div>
</body>

</html>
